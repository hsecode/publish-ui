<body>
    <div id="wrap">
        <!-- [D] 스코핑을 위한 접두사 o2o 사용/ 커스텀이 필요할 경우 modifier 활용 -->
        <!-- [D] 공통 모듈/컴포넌트의 경우 접두사 module- 사용 -->
        <!-- [D] 클래스네이밍은 Kebab-case와 BEM을 사용 -->
        <!-- [D] 시맨틱태그 사용 -->
        <section class="o2o-wrap o2o-wrap--flex-layout">
            <!-- header -->
            <!-- [D] 브라우저 스크롤 높이 위치 값이 56px(module-header__top) 이상이 되면 클래스 module-header--scroll 추가 / 56px 미만이면 제거 -->
            <header class="module-header">
                <div class="module-header__top">
                    <h1 class="module-header__logo">
                        <a href="#" title="">
                            <span class="module-header__logo-img">
                                <i class="atom-icon logo_amoreStore_s165x28_fff">채널</i>
                            </span>
                            <!-- [D] module-header__logo-img black case -->
                            <!--
                            <span class="module-header__logo-img module-header__logo-img--black">
                                <img src="https://images-kr.amoremall.com/logo/ic_logo_amoreMall_s158x28_000.svg" alt="AMORE MALL">
                            </span>
                            -->
                        </a>
                    </h1>
                    <!-- [D] module-header__logo-btn 클릭 시 클래스 module-header__logo-link--active 추가 -->
                    <div class="module-header__logo-link">
                        <button type="button" class="module-header__logo-btn">
                            <i class="atom-icon ic_angle_down_circle_fill_s24">몰 이동 열기/닫기</i>
                        </button>
                        <ul class="module-linkPopup">
                            <li class="module-linkPopup__item">
                                <button type="button" class="module-linkPopup__item-btn">
                                    <div class="linkThumb">
                                        <i class="icon ic_gnb_logo_amore_96"></i>
                                    </div>
                                    <p class="linkText">아모레 몰</p>
                                </button>
                            </li>
                            <!-- [D] 활성화 시 클래스 module-linkPopup__item--active 추가 -->
                            <li class="module-linkPopup__item module-linkPopup__item--active">
                                <button type="button" class="module-linkPopup__item-btn">
                                    <div class="linkThumb">
                                        <i class="icon ic_gnb_logo_amore_store_64"></i>
                                    </div>
                                    <p class="linkText">아모레 스토어</p>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="module-header__util">
                        <a href="#" class="module-header__btn"><span class="icon icon--user">마이</span></a>
                    </div>
                </div>

                <div class="module-header__under">
                    <h2 class="module-header__heading">
                        <a href="#" class="txt--white">아모레성수</a>
                    </h2>
                    <p class="module-header__desc module-header__desc--default">내 안의 아름다움을 마주하는 공간, 아모레성수에서 만나요!</p>
                    <div class="module-header__util">
                        <a href="#" class="module-header__btn"><span class="icon icon--user">마이</span></a>
                    </div>
                </div>
            </header>
            <!-- // header -->

            <!-- contents -->
            <section class="container">
                <div class="contents">
                    <div class="contents-top">
                        <div class="swiper-banner-box">
                            swiper banner
                        </div>
                        <div class="category-btn-box">
                            <div class="category-btn-item">
                                <button type="button" class="category-btn category-btn--call">
                                    <span class="category-btn__text">전화</span>
                                </button>
                            </div>
                            <div class="category-btn-item">
                                <button type="button" class="category-btn category-btn--reserve">

                            </div>
                            <div class="category-btn-item">

                                </button>
                            </div>
                        </div>

    <!-- [D] 디자인 확인 목적으로 생성한 js입니다. 개발시 삭제 부탁드립니다 -->
    <script>
        const btnLogo = document.querySelector('.module-header__logo-btn');

        btnLogo.addEventListener('click', function () {
            const logoLink = document.querySelector('.module-header__logo-link');
            logoLink.classList.toggle('module-header__logo-link--active');
        });
    </script>
